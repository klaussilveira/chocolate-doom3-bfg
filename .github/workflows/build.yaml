name: Build

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-ubuntu:
    name: Linux (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build ccache pkg-config \
            libsdl2-dev libopenal-dev libgl1-mesa-dev

      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ubuntu-ccache-${{ github.sha }}
          restore-keys: ubuntu-ccache-

      - name: Configure
        run: >
          cmake -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_C_COMPILER_LAUNCHER=ccache
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Package
        run: |
          mkdir -p dist
          SHORT_SHA="${GITHUB_SHA::8}"
          cp build/Doom3BFG "dist/ChocDoom3BFG-linux-${SHORT_SHA}"
          cp -r base dist/
          ls -lh dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChocDoom3BFG-linux-ubuntu
          path: dist/*
          if-no-files-found: error

      - name: Create release archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          tar czf ../ChocDoom3BFG-linux-ubuntu-${{ github.ref_name }}.tar.gz *

      - name: Upload release archive
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-ubuntu
          path: ChocDoom3BFG-linux-ubuntu-${{ github.ref_name }}.tar.gz

  linux-fedora:
    name: Linux (Fedora)
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Install dependencies
        run: |
          dnf install -y \
            gcc gcc-c++ cmake ninja-build ccache pkg-config \
            SDL2-devel openal-soft-devel mesa-libGL-devel \
            git tar gzip

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: fedora-ccache-${{ github.sha }}
          restore-keys: fedora-ccache-

      - name: Configure
        run: >
          cmake -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_C_COMPILER_LAUNCHER=ccache
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Package
        run: |
          mkdir -p dist
          SHORT_SHA="${GITHUB_SHA::8}"
          cp build/Doom3BFG "dist/ChocDoom3BFG-linux-${SHORT_SHA}"
          cp -r base dist/
          ls -lh dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChocDoom3BFG-linux-fedora
          path: dist/*
          if-no-files-found: error

      - name: Create release archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          tar czf ../ChocDoom3BFG-linux-fedora-${{ github.ref_name }}.tar.gz *

      - name: Upload release archive
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-linux-fedora
          path: ChocDoom3BFG-linux-fedora-${{ github.ref_name }}.tar.gz

  mingw:
    name: Windows (MinGW cross-compile)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            cmake ninja-build ccache \
            mingw-w64 zip

      - name: Setup ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: mingw-ccache-${{ github.sha }}
          restore-keys: mingw-ccache-

      - name: Configure
        run: >
          cmake -B build-mingw -G Ninja
          -DCMAKE_TOOLCHAIN_FILE=cmake/mingw-w64-toolchain.cmake
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_C_COMPILER_LAUNCHER=ccache
          -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build-mingw --parallel $(nproc)

      - name: Package
        run: |
          mkdir -p dist/base
          SHORT_SHA="${GITHUB_SHA::8}"
          cp build-mingw/Doom3BFG.exe "dist/ChocDoom3BFG-${SHORT_SHA}.exe"
          cp build-mingw/OpenAL32.dll dist/
          cp build-mingw/soft_oal.dll dist/
          cp -r build-mingw/base/renderprogs dist/base/
          cp base/default.cfg dist/base/
          ls -lh dist/
          ls dist/base/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChocDoom3BFG-windows-mingw
          path: dist/*
          if-no-files-found: error

      - name: Create release archive
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd dist
          zip -r ../ChocDoom3BFG-windows-${{ github.ref_name }}.zip *

      - name: Upload release archive
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: ChocDoom3BFG-windows-${{ github.ref_name }}.zip

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [linux-ubuntu, linux-fedora, mingw]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all release archives
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true

      - name: List release files
        run: ls -lh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ChocDoom3BFG-linux-ubuntu-${{ github.ref_name }}.tar.gz
            ChocDoom3BFG-linux-fedora-${{ github.ref_name }}.tar.gz
            ChocDoom3BFG-windows-${{ github.ref_name }}.zip
